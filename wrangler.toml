[durable_objects]
bindings = [
    { name = "EXAMPLE", class_name = "ExampleDO" },
]

[build]
command = "rm -rf build public/_worker.js public/static/build && yarn build:wrangler"

[build.upload]
format = "modules"
dir = "public"
main = "./_worker.js"

[[build.upload.rules]]
type = "ESModule"
globs = ["**/*.js"]

[site]
bucket = "./public"
entry-point = "."
exclude = ["/_*"]

